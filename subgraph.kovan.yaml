specVersion: 0.0.2
description: Balancer is a non-custodial portfolio manager, liquidity provider, and price sensor.
repository: https://github.com/TomAFrench/subgraph-template
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LiquidityGaugeFactory
    # prettier-ignore
    network: kovan
    source:
      address: '0xa333c704e96fe7117055e56ce95525d1ef11c006'
      abi: GaugeFactory
      # prettier-ignore
      startBlock: 29742138
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gaugeFactory.ts
      abis:
        - name: GaugeFactory
          file: ./abis/LiquidityGaugeFactory.json
        - name: LiquidityGauge
          file: ./abis/LiquidityGaugeV5.json
      entities:
        - LiquidityGaugeFactory
        - LiquidityGauge
      eventHandlers:
        - event: GaugeCreated(indexed address,indexed address)
          handler: handleGaugeCreated
  - kind: ethereum/contract
    name: GaugeController
    # prettier-ignore
    network: kovan
    source:
      address: '0x208e375cf84174030f1b1698ecde8b6b0c85959e'
      abi: GaugeController
      # prettier-ignore
      startBlock: 29739225
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gaugeController.ts
      abis:
        - name: GaugeController
          file: ./abis/GaugeController.json
      entities:
        - GaugeVote
      eventHandlers:
        - event: VoteForGauge(uint256,address,address,uint256)
          handler: handleVoteForGauge
  - kind: ethereum/contract
    name: VotingEscrow
    # prettier-ignore
    network: kovan
    source:
      address: '0x9b6a0e708290f713eae6b960c02952b9e15ecbc7'
      abi: votingEscrow
      # prettier-ignore
      startBlock: 29600374
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/voting.ts
      abis:
        - name: votingEscrow
          file: ./abis/VotingEscrow.json
      entities:
        - UserVotingEscrowShare
      eventHandlers:
        - event: Deposit(indexed address,uint256,indexed uint256,int128,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Supply(uint256,uint256)
          handler: handleSupply
templates:
  - kind: ethereum/contract
    name: LiquidityGauge
    # prettier-ignore
    network: kovan
    source:
      abi: LiquidityGauge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gauge.ts
      entities:
        - LiquidityGauge
        - UserGaugeShare
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: LiquidityGauge
          file: ./abis/LiquidityGaugeV5.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UpdateLiquidityLimit(indexed address,uint256,uint256,uint256,uint256)
          handler: handleUpdateLiquidityLimit
      callHandlers:
        - function: deposit_reward_token(address,uint256)
          handler: handleDepositRewardToken
