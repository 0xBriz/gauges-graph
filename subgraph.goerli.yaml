specVersion: 0.0.2
description: Liquidity Gauges of the Balancer Protocol
repository: https://github.com/balancer-labs/gauges-subgraph/
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GaugeFactory
    # prettier-ignore
    network: goerli
    source:
      address: '0x224E808FBD9e491Be8988B8A0451FBF777C81B8A'
      abi: GaugeFactory
      # prettier-ignore
      startBlock: 7001506
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gaugeFactory.ts
      abis:
        - name: GaugeFactory
          file: ./abis/LiquidityGaugeFactory.json
        - name: LiquidityGauge
          file: ./abis/LiquidityGaugeV5.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
      entities:
        - GaugeFactory
        - LiquidityGauge
      eventHandlers:
        - event: GaugeCreated(indexed address,indexed address)
          handler: handleLiquidityGaugeCreated

  - kind: ethereum/contract
    name: GaugeController
    # prettier-ignore
    network: goerli
    source:
      address: '0xBB1CE49b16d55A1f2c6e88102f32144C7334B116'
      abi: GaugeController
      # prettier-ignore
      startBlock: 7001464
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gaugeController.ts
      abis:
        - name: GaugeController
          file: ./abis/GaugeController.json
      entities:
        - GaugeVote
      eventHandlers:
        - event: AddType(string,int128)
          handler: handleAddType
        - event: NewGauge(address,int128,uint256)
          handler: handleNewGauge
        - event: VoteForGauge(uint256,address,address,uint256)
          handler: handleVoteForGauge
  - kind: ethereum/contract
    name: VotingEscrow
    # prettier-ignore
    network: goerli
    source:
      address: '0x33A99Dcc4C85C014cf12626959111D5898bbCAbF'
      abi: votingEscrow
      # prettier-ignore
      startBlock: 7001463
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/voting.ts
      abis:
        - name: votingEscrow
          file: ./abis/VotingEscrow.json
      entities:
        - UserVotingEscrowShare
      eventHandlers:
        - event: Deposit(indexed address,uint256,indexed uint256,int128,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Supply(uint256,uint256)
          handler: handleSupply
templates:
  - kind: ethereum/contract
    name: LiquidityGauge
    # prettier-ignore
    network: goerli
    source:
      abi: LiquidityGauge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gauge.ts
      entities:
        - LiquidityGauge
        - UserGaugeShare
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: LiquidityGauge
          file: ./abis/LiquidityGaugeV5.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      callHandlers:
        - function: deposit_reward_token(address,uint256)
          handler: handleDepositRewardToken
  - kind: ethereum/contract
    name: RewardsOnlyGauge
    # prettier-ignore
    network: goerli
    source:
      abi: RewardsOnlyGauge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gauge.ts
      entities:
        - LiquidityGauge
        - UserGaugeShare
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: RewardsOnlyGauge
          file: ./abis/RewardsOnlyGauge.json
        - name: LiquidityGauge
          file: ./abis/LiquidityGaugeV5.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
