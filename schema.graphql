type GaugeFactory @entity {
  id: ID!
  name: String!
  gauges: [Gauge!]! @derivedFrom(field: "factory")
  numGauges: Int!
}

type Gauge @entity {
  id: ID!
  factory: GaugeFactory!
  pool: Bytes!
  totalSupply: BigDecimal!
  workingSupply: BigDecimal!
}

type UserGaugeDeposit @entity {
  id: ID!
  user: Bytes!
  gauge: Gauge!
  balance: BigDecimal!
  workingBalance: BigDecimal!
}
