type LiquidityGaugeFactory @entity {
  id: ID!
  numGauges: Int!
  gauges: [LiquidityGauge!]! @derivedFrom(field: "factory")
}

type LiquidityGauge @entity {
  id: ID!
  symbol: String!
  pool: Bytes!
  factory: LiquidityGaugeFactory!
  totalSupply: BigDecimal!
}

type UserGaugeShare @entity {
  id: ID!
  userAddress: Bytes!
  gauge: LiquidityGauge!
  balance: BigDecimal!
}

type UserVotingEscrow @entity {
  id: ID!
  userAddress: Bytes!
  lockedBalance: BigDecimal!
  unlockTime: BigInt
}
