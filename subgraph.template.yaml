specVersion: 0.0.2
description: Subgraph Template
repository: https://github.com/TomAFrench/subgraph-template
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GaugeFactory
    network: '{{network}}'
    source:
      address: '{{gaugeFactory.address}}'
      abi: gaugeFactory
      # prettier-ignore
      startBlock: {{ gaugeFactory.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      abis:
        - name: gaugeFactory
          file: ./abis/LiquidityGaugeFactory.json
      entities:
        - GaugeFactory
        - Gauge
      eventHandlers:
        - event: GaugeCreated(indexed address,indexed address)
          handler: handleGaugeCreated
        - event: GaugeImplementationUpdated(address,address)
          handler: handleGaugeImplementationUpdated
      file: ./src/gaugeFactory.ts
templates:
  - kind: ethereum/contract
    name: Gauge
    network: '{{network}}'
    source:
      abi: LiquidityGauge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gauge.ts
      entities:
        - Gauge
        - UserGaugeDeposit
      abis:
        - name: LiquidityGauge
          file: ./abis/LiquidityGaugeV5.json
      eventHandlers:
        - event: UpdateLiquidityLimit(indexed address,uint256,uint256,uint256,uint256)
          handler: handleUpdateLiquidityLimit
