specVersion: 0.0.2
description: Balancer is a non-custodial portfolio manager, liquidity provider, and price sensor.
repository: https://github.com/TomAFrench/subgraph-template
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GaugeFactory
    # prettier-ignore
    network: {{network}}
    source:
      address: '{{gaugeFactory.address}}'
      abi: GaugeFactory
      # prettier-ignore
      startBlock: {{ gaugeFactory.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gaugeFactory.ts
      abis:
        - name: GaugeFactory
          file: ./abis/LiquidityGaugeFactory.json
        - name: LiquidityGauge
          file: ./abis/LiquidityGaugeV5.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
      entities:
        - GaugeFactory
        - LiquidityGauge
      eventHandlers:
        - event: GaugeCreated(indexed address,indexed address)
          handler: handleGaugeCreated
  - kind: ethereum/contract
    name: GaugeController
    # prettier-ignore
    network: {{network}}
    source:
      address: '{{gaugeController.address}}'
      abi: GaugeController
      # prettier-ignore
      startBlock: {{ gaugeController.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gaugeController.ts
      abis:
        - name: GaugeController
          file: ./abis/GaugeController.json
      entities:
        - GaugeVote
      eventHandlers:
        - event: AddType(string,int128)
          handler: handleAddType
        - event: NewGauge(address,int128,uint256)
          handler: handleNewGauge
        - event: VoteForGauge(uint256,address,address,uint256)
          handler: handleVoteForGauge
  - kind: ethereum/contract
    name: VotingEscrow
    # prettier-ignore
    network: {{network}}
    source:
      address: '{{votingEscrow.address}}'
      abi: votingEscrow
      # prettier-ignore
      startBlock: {{ votingEscrow.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/voting.ts
      abis:
        - name: votingEscrow
          file: ./abis/VotingEscrow.json
      entities:
        - UserVotingEscrowShare
      eventHandlers:
        - event: Deposit(indexed address,uint256,indexed uint256,int128,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Supply(uint256,uint256)
          handler: handleSupply
templates:
  - kind: ethereum/contract
    name: LiquidityGauge
    # prettier-ignore
    network: {{network}}
    source:
      abi: LiquidityGauge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/gauge.ts
      entities:
        - LiquidityGauge
        - UserGaugeShare
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: LiquidityGauge
          file: ./abis/LiquidityGaugeV5.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UpdateLiquidityLimit(indexed address,uint256,uint256,uint256,uint256)
          handler: handleUpdateLiquidityLimit
      callHandlers:
        - function: deposit_reward_token(address,uint256)
          handler: handleDepositRewardToken
